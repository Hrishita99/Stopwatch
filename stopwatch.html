<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Stopwatch </title>
        <link rel="stylesheet" type="text/css" href="stop.css">
        
    </head>
    <body>
        <div class="stopwatch">
        <h1>STOPWATCH USING JAVASCRIPT</h1>
        <div class="circle">
            <span class="time" id="display"> 00:00:00 </span>
        </div>
        <div class="controls">
            <button class="buttonPlay"> 
                <img id="playbutton" src="web_dev/images/playbutton.png"> 
                <img id="pausebutton" src="web_dev/images/pausebutton.png">
            </button>
            <button class="buttonReset">
                <img id="resetbutton" src="web_dev/images/resetbutton.png">
            </button>
        </div>
        </div>
        <script src="stopwatch.js"> </script> 
    </body>
</html>
